title: Sample OAD Process

# List of folder paths where user added custom registered OpenMDAO components
module_folders:
    - \enguyen\RHEA_ANTOINE_PRUNET\rhea\models

# Input and output files
input_file: ./problem_inputs.xml
output_file: ./problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver: om.ScipyOptimizeDriver(tol=1e-2, optimizer='COBYLA')

# Definition of OpenMDAO model
# Although "model" is a mandatory name for the top level of the model, its
# sub-components can be freely named by user
model:

  #  Solvers are defined assuming the OpenMDAO convention "import openmdao.api as om"
  nonlinear_solver: om.NonlinearBlockGS(maxiter=100, atol=1e-2)
  linear_solver: om.DirectSolver()


  # Components can be put in sub-groups
  subgroup:

    # A group can be set with its own solvers.
    # Uncomment the 2 next lines for using the performance module with "mission_file_path: ::sizing_mission"
    nonlinear_solver: om.NonlinearBlockGS(maxiter=100, atol=1e-2, iprint=0)
    linear_solver: om.DirectSolver()

    geometry:
      id: rhea.geometry.sizing
    propeller:
      id: rhea.propulsion.propeller_sizing
    gasturbine:
      id: rhea.propulsion.turboprop_sizing
    weight:
      id: rhea.weight.sizing
    mtow:
      id: fastoad.mass_performances.compute_MTOW
    hq_tail_sizing:
      id: fastoad.handling_qualities.tail_sizing
    hq_static_margin:
      id: fastoad.handling_qualities.static_margin
    wing_position:
      id: rhea.loop.wing_position
    aerodynamics_highspeed:
      id: rhea.aerodynamics.highspeed
    aerodynamics_lowspeed:
      id: rhea.aerodynamics.lowspeed
    aerodynamics_takeoff:
      id: rhea.aerodynamics.takeoff
    wing_area:
      id: rhea.loop.wing_area
  performance:
    id: fastoad.performances.mission
    propulsion_id: rhea.wrapper.propulsion.ML_TP_L1
    mission_file_path: Mission\sizing_mission_R.yml
    use_initializer_iteration: false
    out_file: ./flight_points.csv
    adjust_fuel: true
    is_sizing: true
