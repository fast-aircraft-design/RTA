title = "Sizing process"

# List of folder paths where user added custom registered OpenMDAO components
module_folders = ['C:\Users\LA202059\Desktop\RHEA\rhea\models']

# Input and output files
input_file = "./problem_inputs.xml"
output_file = "./problem_outputs.xml"

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver = "om.ScipyOptimizeDriver(tol=1e-6, optimizer='COBYLA')"

# Definition of OpenMDAO model
[model]
    # Solvers are defined assuming the OpenMDAO convention "import openmdao.api as om"
    nonlinear_solver = "om.NonlinearBlockGS(maxiter=200)"
    linear_solver = "om.DirectSolver()"
    [model.geometry]
        # An OpenMDAO component is identified by its "id"
        id = "rhea.geometry.IN"
    [model.aerodynamics.highspeed]
        id = "rhea.aerodynamics.highspeed"
    [model.aerodynamics_lowspeed]
        id = "rhea.aerodynamics.lowspeed"
    [model.aerodynamics_takeoff]
        id =  "rhea.aerodynamics.takeoff"

    [model.performance_TO]
        id ="rhea.performances.TOFL"
        propulsion_id = "rhea.wrapper.propulsion.ML_TP_L1"
        out_file = "C:/Users/LA202059/Desktop/RHEA/workdir/TPAD_inputs_new_ref/sizing/TO_flight_points.csv"
        prop_fid ="ADT"
        
    [model.performance_OEI]
        id ="rhea.performances.OEI"
        propulsion_id = "rhea.wrapper.propulsion.ML_TP_L1"
        prop_fid ="ADT"
        
    [model.performance]
        id = "rhea.performances.sizing_flight"   
        propulsion_id = "rhea.wrapper.propulsion.ML_TP_L1"
        out_file = "C:/Users/LA202059/Desktop/RHEA/workdir/TPAD_inputs_new_ref/sizing/flight_points.csv"
    [model.weight]
        id = "rhea.weight.IN"
        payload_from_npax = false
        out_file = "C:/Users/LA202059/Desktop/RHEA/workdir/TPAD_inputs_new_ref/sizing/sizing_conditions.csv"        
